<!DOCTYPE html>
<html>
  <head>
    <title>Monka</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Monka</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Books</a></li>
            <li><a href="#">Tags</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p id="notice">メッセージがあるとき、ここに表示します。</p>
          </div>

          <h2 class="sub-header">Book</h2>

          <p>
            <strong>タイトル：</strong>
            徒然草
          </p>

          <p>
            <strong>著書：</strong>
            吉田兼好
          </p>

          <p>
            <strong>出版日：</strong>
            1331年08月
          </p>

          <p>
            <strong>価格：</strong>
            3,000円
          </p>

          <p>
            <strong>発売：</strong>
            不可
          </p>

          <a class="btn btn-default" href="/books/1/edit">編集</a>
          <a class="btn btn-default" href="/books">戻る</a>

          <hr>

          <p><strong>タグ</strong></p>
          <ul class="list-inline">
            <li>
              <span class="btn btn-info">文学・小説</span>
              <a class="btn btn-xs btn-default" href="/books/1/taggings/1/edit">編集</a>
              <a data-confirm="Are you sure?" class="btn btn-xs btn-default" rel="nofollow" data-method="delete" href="/books/1/taggings/1">削除</a>
            </li>
            <li>
              <span class="btn btn-info">文庫</span>
              <a class="btn btn-xs btn-default" href="/books/1/taggings/2/edit">編集</a>
              <a data-confirm="Are you sure?" class="btn btn-xs btn-default" rel="nofollow" data-method="delete" href="/books/1/taggings/2">削除</a>
            </li>
          </ul>

          <a class="btn btn-default" href="/books/1/taggings/new">新規登録</a>

        </div>
      </div>
    </div>

    <script src="bootstrap.min.js"></script>

  </body>
</html>
