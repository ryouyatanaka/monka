        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            </div>

            <div class="form-group">
              <label for="book_price">価格</label>
              <input class="form-control" placeholder="半角数字" type="text" name="book[price]" id="book_price" />
            </div>

            <div class="form-group">
              <label for="book_showing">発売</label>する
              <input name="book[showing]" type="hidden" value="0" /><input type="checkbox" value="1" name="book[showing]" id="book_showing" />
            </div>

            <div class="actions">
              <input type="submit" name="commit" value="登録" class="btn btn-default" data-disable-with="登録" />
            </div>

          <br />

          <a class="btn btn-default" href="/books">戻る</a>
